<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyBank Dashboard</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body class="dashboard-page">
  <div class="sidebar">
    <h1>üí∞ MyBank</h1>
    <ul>
      <li>Dashboard</li>
      <li id="transfer_money">Transfer Money</li>
      <li>Transaction History</li>
      <li>Pay Bills</li>
      <li>Deposit</li>
      <li>Withdraw</li>
      <li>Account Settings</li>
      <li>Notifications</li>
      <li>Support</li>
      <li id="logout-btn">Logout</li>
    </ul>
  </div>
  <div class="main-content">
    <h2 id="name_place" class="name_place" style="gap: 10px;"></h2>
    
    <div class="cards">
      <div class="card" id="balance">Balance: $0</div>
      <button class="card" id="recent_transaction">Recent Transactions</button>
      <button class="card" id="upcoming_bills">Upcoming Bills</button>
    </div>
    <div id="transfer_section_div" class="transfer_section_div">
      <button id="back_button" class="back_button">‚Üê</button>
      <h3 id="recipents_email" class="recipents_email">Recipient‚Äôs Email:</h3>
      <input type="email" placeholder="Email" id="to_email" class="to_email">
      <input type="text"  placeholder="Trasfer amount" id="transfer_amount" class="transfer_amount">
      <div id="response_place" class="response_place"></div>
      <button id="send_button" class="send_button">Send</button>
    </div>
    <div id="recent_transaction_div" class="recent_transaction_div" style="visibility: hidden; display: none;">
    </div>

    <div class="widgets">
      <button class="card" id="transfer_section">Transfer Section</button>
      <button class="card" id="bill_payment">Bill Payment</button>
      <button class="card" id="deposit_withdraw">Deposit/Withdraw</button>
    </div>
  </div>
  <script src="main.js" ></script>
</body>
</html>
