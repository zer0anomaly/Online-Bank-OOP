<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyBank Dashboard</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body class="dashboard-page">
  <div class="sidebar">
    <h1>ðŸ’° MyBank</h1>
    <ul>
      <li>Dashboard</li>
      <li>Transfer Money</li>
      <li>Transaction History</li>
      <li>Pay Bills</li>
      <li>Deposit</li>
      <li>Withdraw</li>
      <li>Account Settings</li>
      <li>Notifications</li>
      <li>Support</li>
      <li id="logout-btn">Logout</li>
    </ul>
  </div>
  <div class="main-content">
    <h2 id="name_place" class="name_place" style="gap: 10px;"></h2>
    
    <div class="cards">
      <div class="card" id="balance">Balance: <strong>$0</strong></div>
      <button class="card" id="recent_transaction">Recent Transactions</button>
      <div id="transactions-container"></div>
      <button class="card" id="upcoming_bills">Upcoming Bills</button>
    </div>
    <div class="widgets">
      <button class="widget" id="transfer_section">Transfer Section</button>
      <button class="widget" id="bill_payment">Bill Payment</button>
      <button class="widget" id="deposit_withdraw">Deposit/Withdraw</button>
    </div>
  </div>
  <script src="main.js" ></script>
</body>
</html>
